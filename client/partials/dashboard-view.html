    <div class="col-sm-8" id="top-section">

<!-- Middle Section -->
<div class="container">
  <div class="col-sm-8">
    <div class="panel panel-default">
      <div class="panel-heading">Contributions</div>
        <table class="table">
          <tr ng-repeat="contrib in userContributions"> 
            <td class="contribution" ><a href="#/bills/{{billIdForContributions}}/revisions/{{contrib.id}}">{{ contrib.title }}</a></td> 
          </tr>
        </table>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">Bills</div>
        <table class="table">
          <tr ng-repeat="userBill in userBills">
            <td class="contribution" ><a href="#/bills/{{userBill.id}}">{{ userBill.description }}</a></td>
          </tr>  
        </table>
    </div>  
  </div>
  <div class="col-sm-4">
    <img id="userImage" src="img/barack-obama.jpg">
